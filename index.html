<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="#" id="survey-form">
        <fieldset>
            <label id="name-label">Name <input type="text" name="fname" id="name" placeholder="Enter your name" required></label>
            <label id="email-label">Email <input type="email" name="email-address" id="email" placeholder="Enter your email" required></label>
            <label id="number-label">Age (optional) <input type="number" id="number" name="age" placeholder="Age" min="16" max="200"></label>
            <label>Which option best describes your current role?
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" name="feedback" class="inline" value="def" checked> Definitely</label>
            <label><input type="radio" name="feedback" class="inline" value="mb"> Maybe</label>
            <label><input type="radio" name="feedback" class="inline" value="no"> Not sure</label>
            <label>What is your favorite feature of freeCodeCamp?
                <select class="dropdown-content">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
            <label>What would you like to see improved? (Check all that apply)
            <label><input type="checkbox" name="front-end" class="inline" value="front-end"> Front-end Projects</label>
            <label><input type="checkbox" name="back-end" class="inline" value="back-end"> Back-end Projects</label>
            <label><input type="checkbox" name="data-visualization" class="inline" value="data-visualization"> VisualizationData Visualization</label>
            <label><input type="checkbox" name="challenges" class="inline" value="challenges"> Challenges</label>
            <label><input type="checkbox" name="open-sources" class="inline" value="open-sources"> Open Source Community</label>
            <label><input type="checkbox" name="gitter" class="inline" value="gitter"> Gitter help rooms</label>
            <label><input type="checkbox" name="videos" class="inline" value="videos"> Videos</label>
            <label><input type="checkbox" name="meetups" class="inline" value="meetups"> City Meetups</label>
            <label><input type="checkbox" name="wiki" class="inline" value="wiki"> Wiki</label>
            <label><input type="checkbox" name="forum" class="inline" value="forum"> Forum</label>
            <label><input type="checkbox" name="additions" class="inline" value="additions"> Additional Courses</label>
        </fieldset>
        <fieldset>
            <label>Any comments or suggestions? 
                <textarea name="comments" rows="6" cols="55" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>

        <input class="survey-form" type="submit" name="Submit" id="submit" value="Submit" />

    </form>
</body>

</html>
